<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenário de Velho Oeste</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="/three.js"></script>
    <script src="/loaders.js"></script>
    <script src="/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Chão
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Montanhas
        const mountainGeometry = new THREE.ConeGeometry(5, 20, 4);
        const mountainMaterial = new THREE.MeshBasicMaterial({ color: 0xA0522D });

        const mountain1 = new THREE.Mesh(mountainGeometry, mountainMaterial);
        mountain1.position.set(-20, 10, -20);
        scene.add(mountain1);

        const mountain2 = new THREE.Mesh(mountainGeometry, mountainMaterial);
        mountain2.position.set(20, 10, -20);
        scene.add(mountain2);

        const mountain3 = new THREE.Mesh(mountainGeometry, mountainMaterial);
        mountain3.position.set(0, 10, -30);
        scene.add(mountain3);

        // Adicionando pequenas pedras
        const rockGeometry = new THREE.SphereGeometry(0.5, 8, 8);
        const rockMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });

        for (let i = 0; i < 20; i++) {
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.set(
                Math.random() * 80 - 40,
                0.25,
                Math.random() * 80 - 40
            );
            scene.add(rock);
        }

        // Adicionando uma pequena casa
        const houseGeometry = new THREE.BoxGeometry(5, 3, 5); // Corpo da casa
        const houseMaterial = new THREE.MeshBasicMaterial({ color: 0x8B0000 }); // Cor da casa
        const house = new THREE.Mesh(houseGeometry, houseMaterial);
        house.position.set(-10, 1.5, -10); // Posição da casa
        scene.add(house);

        // Telhado da casa
        const roofGeometry = new THREE.ConeGeometry(3.5, 2, 4); // Telhado
        const roofMaterial = new THREE.MeshBasicMaterial({ color: 0x654321 }); // Cor do telhado
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.set(-10, 4.5, -10); // Posição do telhado
        roof.rotation.y = Math.PI / 4; // Rotação do telhado
        scene.add(roof);

        // Iluminação
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 10, 0);
        scene.add(directionalLight);

        // Controles de Câmera
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 10, 30);
        controls.update();

        // Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Adicionado para que os controles funcionem corretamente
            renderer.render(scene, camera);
        }

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
